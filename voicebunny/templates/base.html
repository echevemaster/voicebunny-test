<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE-edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Sistema de Gestión Crepúsculo" />
<meta name="author" content="Eduardo Echeverria" />

<link rel="shortcut icon" content="{{ url_for('static', filename='ico/favicon.ico') }}">
<title>{% block title %} Inversiones El Crepúsculo - {{ title }} {% endblock %}</title>

{% block bootstrap_css %}
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
{% endblock %}

{% block css_custom %}
{% endblock %}

</head>

<body prefix="doap: http://usefulinc.com/ns/doap#">

<div id="wrap" class="container-fluid">

{% include 'header.html' %}

    {% block content  %}{% endblock %}
    
{% include 'footer.html' %}

</div>

<script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>

{% block js_custom %}

{% endblock %}

</body>
</html>
